<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="tic-tac-toe.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <div class="tic-tac-toe">
                <div class="0-0" data-column="0" data-row="0"></div>
                <div class="0-1" data-column="0" data-row="1"></div>
                <div class="0-2" data-column="0" data-row="2"></div>
                
                <div class="1-0" data-column="1" data-row="0"></div>
                <div class="1-1" data-column="1" data-row="1"></div>
                <div class="1-2" data-column="1" data-row="2"></div>   

                <div class="2-0" data-column="2" data-row="0"></div>
                <div class="2-1" data-column="2" data-row="1"></div>
                <div class="2-2" data-column="2" data-row="2"></div>   
        </div>
    </div>
</body>
</html>

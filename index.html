<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="tic-tac-toe.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <div class="tic-tac-toe">
                <div class="0-0"></div>
                <div class="0-1"></div>
                <div class="0-2"></div>

                <div class="1-0"></div>
                <div class="1-1"></div>
                <div class="1-2"></div>

                <div class="2-0"></div>
                <div class="2-1"></div>
                <div class="2-2"></div>
        </div>
    </div>
</body>
</html>
